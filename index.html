<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipping Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
    <script>
        tailwind.config={
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-cyan': 'hsl(183, 100%, 15%)',
                        'dark-grayish-cyan': 'hsl(184, 14%, 56%)',
                        'light-grayish-cyan': 'hsl(185, 41%, 84%)',
                        'vlight-grayish-cyan': 'hsl(189, 41%, 97%)',
                        'white': 'hsl(0, 0%, 100%)',
                        'cyan': 'hsl(172, 67%, 45%)',
                    },
                    fontFamily: {
                        'mono': ['Space Mono, monospace'],
                    },
                    letterSpacing: {
                        wide: '1.0rem',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-light-grayish-cyan dark:bg-black">
    <section class="pt-7 pl-10">
        <button>
            <img src="assets/dark mode icon.svg" class="moon w-8">
            <img src="assets/light mode icon.png" class="sun w-8">
        </button>
    </section>
    <div class="flex flex-col container items-center">
        <section class="pt-32 lg:pt-16 pr-5 md:pr-10 xl:pl-24">
            <img src="assets/logo.svg" class="w-24">
        </section>
        <section class="bg-white dark:bg-zinc-800 dark:outline-double dark:outline-offset-2 dark:outline-2 dark:outline-purple-800 rounded-xl mx-3.5 mb-20 lg:mb-0 md:ml-3 xl:ml-32 mt-24 w-fit lg:w-[900px] lg:h-[450px] shadow-2xl">
            <section class="flex flex-col lg:flex-row">
                <section class="flex flex-col">
                    <h2 class="dark:text-purple-700 font-mono font-lg font-bold pt-6 pl-8">Bill</h2>
                    <form class="flex justify-between bg-vlight-grayish-cyan rounded ml-7 w-40 md:w-80">
                        <section class="pt-3 pl-2">
                            <img src="assets/icon-dollar.svg" class="w-3 h-5">
                        </section>
                        <input type="text" class="bill bg-vlight-grayish-cyan w-32 font-mono font-bold p-2 text-dark-cyan dark:text-black text-2xl" placeholder="0">
                    </form>
                    <p class="dark:text-purple-700 font-mono font-lg font-bold pl-8 mt-10">Select Tip %</p>
                    <div class="md:h-40 md:w-auto grid grid-cols-2 md:grid-cols-3 gap-3 md:content-evenly p-8 lg:pl-8">
                        <button class="bg-dark-cyan dark:bg-purple-800 h-10 w-20  md:w-auto rounded shadow-xl hover:bg-cyan hover:drop-shadow-xl active:bg-cyan" onclick="calculateTip(5)">
                            <p class="per1 text-white font-mono font-bold hover:text-dark-cyan active:text-dark-cyan">5%</p>
                        </button>
                        <button class="bg-dark-cyan dark:bg-purple-800 h-10 w-20 md:w-auto rounded shadow-xl hover:bg-cyan hover:drop-shadow-xl" onclick="calculateTip(10)">
                            <p class="per2 text-white font-mono font-bold hover:text-dark-cyan">10%</p>
                        </button>
                        <button class="bg-dark-cyan dark:bg-purple-800 h-10 w-20 md:w-auto rounded shadow-xl hover:bg-cyan hover:drop-shadow-xl" onclick="calculateTip(15)">
                            <p class="per3 text-white font-mono font-bold hover:text-dark-cyan">15%</p>
                        </button>
                        <button class="bg-dark-cyan dark:bg-purple-800 h-10 w-20 md:w-auto rounded shadow-xl hover:bg-cyan hover:drop-shadow-xl" onclick="calculateTip(25)">
                            <p class="per4 text-white font-mono font-bold hover:text-dark-cyan">25%</p>
                        </button>
                        <button class="bg-dark-cyan dark:bg-purple-800 h-10 w-20 md:w-auto rounded shadow-xl hover:bg-cyan hover:drop-shadow-xl" onclick="calculateTip(50)">
                            <p class="per5 text-white font-mono font-bold hover:text-dark-cyan">50%</p>
                        </button>
                        <button class="bg-vlight-grayish-cyan h-10 w-20 md:w-auto rounded shadow-xl hover:bg-cyan hover:drop-shadow-xl">
                            <p class="custom text-dark-grayish-cyan font-mono font-bold text-lg hover:text-dark-cyan">Custom</p>
                        </button>
                    </div>
                    <p class="dark:text-purple-700 font-mono font-lg font-bold pl-8 mt-2">Number of People</p>
                    <form class="flex justify-between bg-vlight-grayish-cyan rounded ml-7 w-40 md:w-80">
                        <section class="pt-4 pl-2">
                            <img src="assets/icon-person.svg" class="w-4 h-4">
                        </section>
                        <input type="text" class="people bg-vlight-grayish-cyan w-14 font-mono font-bold p-2 text-dark-cyan dark:text-black text-2xl" placeholder="1">
                    </form>
                </section>
                <section class="flex flex-col bg-dark-cyan dark:bg-zinc-900 m-7 w-72 md:w-[500px] md:h-[400px] rounded-xl">
                    <section class="flex flex-col">
                        <section class="flex flex-col md:flex-row items-center md:justify-around">
                            <section class="flex flex-col">
                                <p class="text-white font-mono font-bold pt-12">Tip Amount</p>
                                <p class="text-white text-sm font-mono">/ person</p>
                            </section>
                            <input type="text" class="tip bg-dark-cyan dark:bg-zinc-900 text-cyan dark:text-purple-900 font-bold font-mono text-4xl w-1/3 mt-12 disabled" placeholder="">
                        </section>
                        <section class="flex flex-col md:flex-row items-center md:justify-around">
                            <section class="flex flex-col pr-10">
                                <p class="text-white font-mono font-bold pt-12">Total</p>
                                <p class="text-white text-sm font-mono">/ person</p>
                            </section>
                            <input type="text" class="total bg-dark-cyan dark:bg-zinc-900 text-cyan dark:text-purple-900 font-bold font-mono text-4xl w-1/3 mt-12 disabled" placeholder="">
                        </section>
                        <button class="bg-cyan dark:bg-purple-900 rounded w-fit md:w-[440px] mb-5 md:mt-36 ml-20 md:ml-7">
                            <p class="reset text-dark-cyan dark:text-white text-lg font-mono font-bold text-2xl px-8 py-2">RESET</p>
                        </button>
                    </section>
                </section>
            </section>
        </section>
    </div>
    <script src="tipcalc.js"></script>
</body>
</html>

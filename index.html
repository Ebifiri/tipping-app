<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipping Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        input[type="number"]::-webkit-outer-spin-button, 
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
    <script>
        tailwind.config={
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-cyan': 'hsl(183, 100%, 15%)',
                        'dark-grayish-cyan': 'hsl(184, 14%, 56%)',
                        'light-grayish-cyan': 'hsl(185, 41%, 84%)',
                        'vlight-grayish-cyan': 'hsl(189, 41%, 97%)',
                        'white': 'hsl(0, 0%, 100%)',
                        'cyan': 'hsl(172, 67%, 45%)',
                    },
                    fontFamily: {
                        'mono': ['Space Mono, monospace'],
                    },
                    letterSpacing: {
                        wide: '1.0rem',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-light-grayish-cyan dark:bg-black">
    <section class="pt-7 pl-10">
        <button>
            <img src="assets/dark mode icon.svg" class="moon w-8">
            <img src="assets/light mode icon.png" class="sun w-8">
        </button>
    </section>
    <div class="flex flex-col container items-center">
        <section class="pt-32 lg:pt-16 pr-5 md:pr-10 xl:pl-24 2xl:pl-80">
            <img src="assets/logo.svg" class="w-24 light-logo dark:hidden">
            <img src="assets/logo dark.svg" class="w-24 dark-logo hidden dark:block">
        </section>
        <section class="bg-white dark:bg-zinc-800 dark:outline-double dark:outline-offset-2 dark:outline-2 dark:outline-purple-800 rounded-xl mx-3.5 mb-20 lg:mb-0 md:ml-3 xl:ml-32 2xl:ml-80 mt-24 w-fit shadow-2xl">
            <section class="flex flex-col lg:flex-row">
                <section class="flex flex-col">
                    <label class="dark:text-purple-700 font-mono font-lg font-bold pt-6 pl-8">Bill</label>
                    <form class="flex items-center bg-vlight-grayish-cyan rounded ml-7 w-40 md:w-80 dark:bg-zinc-900">
                        <section class="pt-1 pl-2">
                            <svg class="w-4 h-5" xmlns="http://www.w3.org/2000/svg" fill="#9EBBBD">
                                <path d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"/>
                            </svg>
                        </section>
                        <input type="number" class="bill rounded bg-transparent outline-none font-mono font-bold p-2 w-full text-dark-cyan dark:text-purple-700 text-right text-2xl"  placeholder="0">
                    </form>
                    <p class="dark:text-purple-700 font-mono font-lg font-bold pl-8 mt-10">Select Tip %</p>
                    <div class="md:h-40 md:w-auto grid grid-cols-2 md:grid-cols-3 gap-3 md:content-evenly p-8 lg:pl-8">
                        <button class="bg-dark-cyan dark:bg-zinc-900 h-10 w-20  md:w-auto rounded shadow-xl hover:bg-cyan hover:drop-shadow-xl focus:bg-cyan" onclick="calculateTip(5)">
                            <p class="per1 text-white font-mono font-bold hover:text-dark-cyan focus:text-dark-cyan">5%</p>
                        </button>
                        <button class="bg-dark-cyan dark:bg-zinc-900 h-10 w-20 md:w-auto rounded shadow-xl hover:bg-cyan hover:drop-shadow-xl focus:bg-cyan" onclick="calculateTip(10)">
                            <p class="per2 text-white font-mono font-bold hover:text-dark-cyan focus:text-dark-cyan">10%</p>
                        </button>
                        <button class="bg-dark-cyan dark:bg-zinc-900 h-10 w-20 md:w-auto rounded shadow-xl hover:bg-cyan hover:drop-shadow-xl focus:bg-cyan focus:dark:outline-2 focus:dark:outline-purple-800" onclick="calculateTip(15)">
                            <p class="per3 text-white font-mono font-bold hover:text-dark-cyan focus:text-dark-cyan">15%</p>
                        </button>
                        <button class="bg-dark-cyan dark:bg-zinc-900 h-10 w-20 md:w-auto rounded shadow-xl hover:bg-cyan hover:drop-shadow-xl focus:bg-cyan" onclick="calculateTip(25)">
                            <p class="per4 text-white font-mono font-bold hover:text-dark-cyan focus:text-dark-cyan">25%</p>
                        </button>
                        <button class="bg-dark-cyan dark:bg-zinc-900 h-10 w-20 md:w-auto rounded shadow-xl hover:bg-cyan hover:drop-shadow-xl focus:bg-cyan" onclick="calculateTip(50)">
                            <p class="per5 text-white font-mono font-bold hover:text-dark-cyan focus:text-dark-cyan">50%</p>
                        </button>
                        <button class="bg-vlight-grayish-cyan h-10 w-20 md:w-auto rounded shadow-xl hover:bg-cyan hover:drop-shadow-xl focus:bg-cyan dark:bg-zinc-900 dark:focus:outline-2 dark:focus:outline-offset-2 dark:focus:outline-purple-800" onclick="toggleForm()">
                            <p class="text-dark-grayish-cyan font-mono font-bold text-lg hover:text-dark-cyan focus:text-dark-cyan">Custom</p>
                        </button>
                    </div>
                    <section id="form-container" class="hidden flex flex-col">
                        <label class="dark:text-purple-700 font-mono font-lg font-bold pl-8">Custom %</label>
                        <form class="flex items-center bg-vlight-grayish-cyan dark:bg-zinc-900 rounded ml-7 w-40 md:w-80">
                            <input type="number" class="custom bg-transparent rounded ml-2 w-full outline-none font-mono font-bold p-2 text-dark-cyan dark:text-purple-700 text-right text-2xl" oninput="calculateTip(this.value)" placeholder="0">
                        </form>
                    </section>
                    <p class="dark:text-purple-700 font-mono font-lg font-bold pl-8 mt-2">Number of People</p>
                    <form class="flex items-center bg-vlight-grayish-cyan dark:bg-zinc-900 rounded ml-7 w-40 md:w-80">
                        <section class="pl-2">
                            <svg class="w-10 h-4" xmlns="http://www.w3.org/2000/svg" fill="#9EBBBD" viewBox="0 0 16 16">
                                <path d="M9.573 7.729c.406 0 .784.07 1.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1 5.1 0 01.407.949c.097.312.178.654.242 1.016.062.359.105.699.126 1.011.02.307.031.624.031.945 0 .836-.259 1.512-.768 2.01-.504.492-1.17.742-1.98.742H2.748c-.81 0-1.477-.25-1.98-.742C.259 14.76 0 14.084 0 13.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208 1.125-.208.16 0 .313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.11.671.167 1.005.167a3.19 3.19 0 001.006-.167c.341-.113.618-.238.822-.372l.636-.42c.296-.2.45-.266.61-.266zM6.598 0C7.63 0 8.522.38 9.252 1.129s1.1 1.666 1.1 2.724c0 1.06-.37 1.976-1.1 2.725-.73.75-1.623 1.13-2.654 1.13-1.03 0-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725 0-1.058.37-1.975 1.1-2.724C4.675.379 5.567 0 6.598 0z"/>
                            </svg>
                        </section>
                        <input type="number" class="people bg-transparent rounded ml-2 w-full outline-none font-mono font-bold p-2 text-dark-cyan dark:text-purple-700 text-right text-2xl" value="1"  placeholder="1">
                    </form>
                </section>
                <section class="flex flex-col bg-dark-cyan dark:bg-zinc-900 m-7 w-72 md:w-[500px] md:h-[400px] rounded-xl">
                    <section class="flex flex-col">
                        <section class="flex flex-col md:flex-row items-center md:justify-around">
                            <section class="flex flex-col">
                                <p class="text-white font-mono font-bold pt-12">Tip Amount</p>
                                <p class="text-white text-sm font-mono">/ person</p>
                            </section>
                            <input type="text" class="tip bg-dark-cyan dark:bg-zinc-900 text-cyan dark:text-purple-900 font-bold font-mono text-4xl text-center md:text-right w-full md:w-80 my-5 md:mt-16" disabled placeholder="$0.00">
                        </section>
                        <section class="flex flex-col md:flex-row items-center md:justify-around">
                            <section class="flex flex-col pr-10">
                                <p class="text-white font-mono font-bold pt-12">Total</p>
                                <p class="text-white text-sm font-mono">/ person</p>
                            </section>
                            <input type="text" class="total bg-dark-cyan dark:bg-zinc-900 text-cyan dark:text-purple-900 font-bold font-mono text-4xl text-center md:text-right w-full md:w-80 my-5 md:mt-16" disabled placeholder="$0.00">
                        </section>
                        <button class="bg-cyan dark:bg-purple-900 rounded w-fit md:w-[440px] mb-5 md:mt-20 ml-20 md:ml-7">
                            <p class="reset text-dark-cyan dark:text-white text-lg font-mono font-bold text-2xl px-8 py-2">RESET</p>
                        </button>
                    </section>
                </section>
            </section>
        </section>
    </div>
    <script src="tipcalc.js"></script>
</body>
</html>
